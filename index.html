<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid Formation</title>
</head>
<body>
  <!-- Password Protection Prompt -->
  <div id="password-prompt">
    <h2>Enter Password to Access</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color: red; display: none;">Incorrect password. Try again!</p>
  </div>

  <!-- Main Content (Hidden Initially) -->
  <div id="main-content" style="display: none;">
    <h1>Grid Formation</h1>
    <div id="grid-output">
      <!-- The grid generation script will populate this section -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
