<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Cohort Grid</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #444;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        /* Center the entire interface */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <form id="password-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">ENTER</button>
        </form>
        <div id="population-form" style="display: none;">
            <h1>Enter Cohort Population</h1>
            <form id="cohort-form">
                <label for="ppp">PPP Population:</label>
                <input type="number" id="ppp" placeholder="Number of PPP members" required>
                <label for="cc">CC Population:</label>
                <input type="number" id="cc" placeholder="Number of CC members" required>
                <label for="l5">L5 Population:</label>
                <input type="number" id="l5" placeholder="Number of L5 members" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const password = "DefileFormations"; // Correct password

        document.getElementById("password-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === password) {
                alert("Password correct! Proceeding...");
                document.getElementById("password-form").style.display = "none";
                document.getElementById("population-form").style.display = "block";
            } else {
                alert("Incorrect password. Try again.");
            }
        });

        document.getElementById("cohort-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const ppp = document.getElementById("ppp").value;
            const cc = document.getElementById("cc").value;
            const l5 = document.getElementById("l5").value;

            alert(`PPP: ${ppp}, CC: ${cc}, L5: ${l5}`);
            // Logic to generate and display the grid goes here
        });
    </script>
</body>
</html>
