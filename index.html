<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Cohort Grid</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #444;
        }

        form {
            margin-top: 20px;
        }

        label, input, button {
            font-size: 16px;
            margin: 10px 0;
            display: block;
        }

        input, button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
            font-size: 20px; /* Font size for grid */
            table-layout: fixed; /* Equal column widths */
        }

        th, td {
            width: 12.5%;
            height: 70px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-weight: bold; /* Bold text */
        }

        th {
            background-color: #eaeaea; /* Light gray background for headers */
            color: #333;
        }

        /* Background Colors for Cohorts */
        td[data-cohort="PPP"] { background-color: #ffeb3b; color: #333; }
        td[data-cohort="CC"] { background-color: #2196f3; color: #fff; }
        td[data-cohort="L4"] { background-color: #ff9800; color: #fff; }
        td[data-cohort="L5"] { background-color: #4caf50; color: #fff; }
        td[data-cohort="L1"] { background-color: #9e9e9e; color: #fff; }
        td[data-cohort="L2"] { background-color: #bdbdbd; color: #333; }
        td[data-cohort="L3"] { background-color: #03a9f4; color: #fff; }
        td[data-cohort="L6"] { background-color: #dbe3e4; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ballet Cohort Grid</h1>
        <form id="password-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>

        <form id="population-form" style="display: none;">
            <label for="PPP">Enter number of PPP individuals:</label>
            <input type="number" id="PPP" required>

            <label for="CC">Enter number of CC individuals:</label>
            <input type="number" id="CC" required>

            <label for="L4">Enter number of L4 individuals:</label>
            <input type="number" id="L4" required>

            <label for="L5">Enter number of L5 individuals:</label>
            <input type="number" id="L5" required>

            <label for="L6">Enter number of L6 individuals:</label>
            <input type="number" id="L6" required>

            <label for="L3">Enter number of L3 individuals:</label>
            <input type="number" id="L3" required>

            <label for="L2">Enter number of L2 individuals:</label>
            <input type="number" id="L2" required>

            <label for="L1">Enter number of L1 individuals:</label>
            <input type="number" id="L1" required>

            <button type="submit">Generate Grid</button>
        </form>

        <table id="grid" style="display: none;">
            <thead>
                <tr>
                    <th>Line A</th>
                    <th>Line B</th>
                    <th>Line C</th>
                    <th>Line D</th>
                    <th>Line E</th>
                    <th>Line F</th>
                    <th>Line G</th>
                    <th>Line H</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically generated -->
            </tbody>
        </table>
    </div>

    <script>
        const password = "securePassword"; // Replace with desired password

        document.getElementById("password-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === password) {
                document.getElementById("password-form").style.display = "none";
                document.getElementById("population-form").style.display = "block";
            } else {
                alert("Incorrect password. Try again.");
            }
        });

        document.getElementById("population-form").addEventListener("submit", (event) => {
            event.preventDefault();
            document.getElementById("population-form").style.display = "none";

            const cohortCounts = {
                PPP: parseInt(document.getElementById("PPP").value),
                CC: parseInt(document.getElementById("CC").value),
                L4: parseInt(document.getElementById("L4").value),
                L5: parseInt(document.getElementById("L5").value),
                L6: parseInt(document.getElementById("L6").value),
                L3: parseInt(document.getElementById("L3").value),
                L2: parseInt(document.getElementById("L2").value),
                L1: parseInt(document.getElementById("L1").value),
            };

            generateGrid(cohortCounts);
        });

        function generateGrid(cohortCounts) {
            document.getElementById("grid").style.display = "table";
            const tbody = document.querySelector("tbody");
            const totalRows = 10; // Adjust as needed
            const columns = 8;

            const allCohorts = Object.entries(cohortCounts)
                .flatMap(([cohort, count]) => Array(count).fill(cohort));

            let index = 0;

            for (let i = 0; i < totalRows; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < columns; j++) {
                    const td = document.createElement("td");
                    if (index < allCohorts.length) {
                        const cohort = allCohorts[index++];
                        td.textContent = cohort;
                        td.setAttribute("data-cohort", cohort);
                    }
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
</html>
