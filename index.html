<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Cohort Grid</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Grid Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
            font-size: 20px; /* Font size for entire grid */
            table-layout: fixed; /* Ensure equal column widths */
        }

        th, td {
            width: 12.5%; /* Equal width for all columns */
            height: 70px; /* Uniform height */
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-weight: bold; /* Bold text */
        }

        /* Header Row (Line A, Line B, etc.) */
        th {
            background-color: #eaeaea; /* Light gray background for headers */
            color: #333;
        }

        /* Background Colors for Cohorts */
        td[data-cohort="PPP"] {
            background-color: #ffeb3b; /* PPP */
            color: #333;
        }

        td[data-cohort="CC"] {
            background-color: #2196f3; /* CC */
            color: #fff;
        }

        td[data-cohort="L4"] {
            background-color: #ff9800; /* L4 */
            color: #fff;
        }

        td[data-cohort="L5"] {
            background-color: #4caf50; /* L5 */
            color: #fff;
        }

        td[data-cohort="L1"] {
            background-color: #9e9e9e; /* L1 */
            color: #fff;
        }

        td[data-cohort="L2"] {
            background-color: #bdbdbd; /* L2 */
            color: #333;
        }

        td[data-cohort="L3"] {
            background-color: #03a9f4; /* L3 */
            color: #fff;
        }

        td[data-cohort="L6"] {
            background-color: #dbe3e4; /* L6 */
            color: #333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            td {
                height: 50px; /* Adjust height for smaller screens */
                font-size: 16px;
            }

            th {
                font-size: 16px; /* Adjust header font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ballet Cohort Grid</h1>
        <form id="login-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
        <table id="grid" style="display: none;">
            <thead>
                <tr>
                    <th>Line A</th>
                    <th>Line B</th>
                    <th>Line C</th>
                    <th>Line D</th>
                    <th>Line E</th>
                    <th>Line F</th>
                    <th>Line G</th>
                    <th>Line H</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generated rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const correctPassword = "DefileFormations"; // Set your password here
        const cohorts = ["PPP", "CC", "L4", "L5", "L1", "L2", "L3", "L6"]; // Example cohort labels

        // Handle login form
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("grid").style.display = "table";
                generateGrid();
            } else {
                alert("Incorrect password. Please try again.");
            }
        });

        // Function to generate grid dynamically
        function generateGrid() {
            const rows = 10; // Adjust the number of rows as needed
            const columns = 8; // Always 8 columns
            const tbody = document.querySelector("tbody");

            for (let i = 0; i < rows; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < columns; j++) {
                    const td = document.createElement("td");
                    const cohort = cohorts[Math.floor(Math.random() * cohorts.length)];
                    td.textContent = cohort; // Example cohort text
                    td.setAttribute("data-cohort", cohort); // Apply cohort styling
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
</html>
