<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Cohort Grid</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            height: 100vh; /* Full viewport height */
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Allow horizontal scrolling for smaller screens */
        }

        /* Grid Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
            text-align: center;
            font-size: 20px; /* Font size for the entire grid */
            table-layout: fixed; /* Ensure equal column dimensions */
        }

        th, td {
            width: 12.5%; /* Equal width for all columns */
            height: 70px; /* Uniform height */
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-weight: bold; /* Bold text */
        }

        /* Header Row (Line A, Line B, etc.) */
        th {
            background-color: #eaeaea; /* Light gray background for headers */
            color: #333;
        }

        /* Background Colors for Cohorts */
        td[data-cohort="PPP"] {
            background-color: #ffeb3b; /* Yellow for PPP */
            color: #333;
        }

        td[data-cohort="CC"] {
            background-color: #2196f3; /* Blue for CC */
            color: #fff;
        }

        td[data-cohort="L4"] {
            background-color: #ff9800; /* Orange for L4 */
            color: #fff;
        }

        td[data-cohort="L5"] {
            background-color: #4caf50; /* Green for L5 */
            color: #fff;
        }

        td[data-cohort="L1"] {
            background-color: #9e9e9e; /* Gray for L1 */
            color: #fff;
        }

        td[data-cohort="L2"] {
            background-color: #bdbdbd; /* Light gray for L2 */
            color: #333;
        }

        td[data-cohort="L3"] {
            background-color: #03a9f4; /* Light blue for L3 */
            color: #fff;
        }

        td[data-cohort="L6"] {
            background-color: #dbe3e4; /* Tan for L6 */
            color: #333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            td {
                height: 50px; /* Adjust height for smaller screens */
                font-size: 16px;
            }

            th {
                font-size: 16px; /* Adjust header font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Line A</th>
                    <th>Line B</th>
                    <th>Line C</th>
                    <th>Line D</th>
                    <th>Line E</th>
                    <th>Line F</th>
                    <th>Line G</th>
                    <th>Line H</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generated rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Dynamically generate the grid for demonstration
        const tbody = document.querySelector('tbody');
        const rows = 10; // Example row count
        const columns = 8; // Always 8 columns
        const cohorts = ["PPP", "CC", "L4", "L5", "L1", "L2", "L3", "L6"];
        
        // Generate grid rows
        for (let i = 0; i < rows; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < columns; j++) {
                const td = document.createElement('td');
                const cohort = cohorts[Math.floor(Math.random() * cohorts.length)];
                td.textContent = cohort; // Example text
                td.setAttribute('data-cohort', cohort); // Apply cohort color
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
    </script>
</body>
</html>
