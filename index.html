<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Grid Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="password-modal">
    <h1>Enter Password</h1>
    <input id="password-input" type="password" placeholder="Password">
    <button id="password-submit">Submit</button>
    <p id="password-error" style="display: none; color: red;">Incorrect password, please try again.</p>
  </div>

  <div id="main-content" style="display: none;">
    <h1>Dynamic Grid Generator</h1>

    <!-- Input Form for Cohort Populations -->
    <form id="cohort-form">
      <label for="PPP">PPP:</label>
      <input type="number" id="PPP" name="PPP" min="0" value="0"><br>

      <label for="CC">CC:</label>
      <input type="number" id="CC" name="CC" min="0" value="0"><br>

      <label for="L1">L1:</label>
      <input type="number" id="L1" name="L1" min="0" value="0"><br>

      <label for="L2">L2:</label>
      <input type="number" id="L2" name="L2" min="0" value="0"><br>

      <label for="L3">L3:</label>
      <input type="number" id="L3" name="L3" min="0" value="0"><br>

      <label for="L4">L4:</label>
      <input type="number" id="L4" name="L4" min="0" value="0"><br>

      <label for="L5">L5:</label>
      <input type="number" id="L5" name="L5" min="0" value="0"><br>

      <label for="L6">L6:</label>
      <input type="number" id="L6" name="L6" min="0" value="0"><br>

      <button type="button" id="generate-grid">Generate Grid</button>
    </form>

    <div id="grid-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
