<!-- Cohort Input Section -->
<div id="cohort-inputs" style="margin-bottom: 20px;">
  <h3>Enter Cohort Populations</h3>
  <div class="input-group">
    <label for="PPP">PPP Population:</label>
    <input type="number" id="PPP" min="0" placeholder="Enter PPP count">
  </div>
  <div class="input-group">
    <label for="L1">L1 Population:</label>
    <input type="number" id="L1" min="0" placeholder="Enter L1 count">
  </div>
  <div class="input-group">
    <label for="CC">CC Population:</label>
    <input type="number" id="CC" min="0" placeholder="Enter CC count">
  </div>
  <div class="input-group">
    <label for="L2">L2 Population:</label>
    <input type="number" id="L2" min="0" placeholder="Enter L2 count">
  </div>
  <div class="input-group">
    <label for="L3">L3 Population:</label>
    <input type="number" id="L3" min="0" placeholder="Enter L3 count">
  </div>
  <div class="input-group">
    <label for="L4">L4 Population:</label>
    <input type="number" id="L4" min="0" placeholder="Enter L4 count">
  </div>
  <div class="input-group">
    <label for="L5">L5 Population:</label>
    <input type="number" id="L5" min="0" placeholder="Enter L5 count">
  </div>
  <div class="input-group">
    <label for="L6">L6 Population:</label>
    <input type="number" id="L6" min="0" placeholder="Enter L6 count">
  </div>
  <button onclick="generateGrid()">Generate Grid</button>
</div>
