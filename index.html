<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defile Formations</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-size: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, label, input, button {
            font-weight: bold;
        }
        .password-container, .input-container, .grid-container {
            margin-top: 20vh;
        }
        input[type="password"], input[type="number"] {
            font-size: 15px;
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
        }
        .error-message {
            color: red;
        }
        .green-button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-container" id="password-screen">
        <label for="password">Enter Password:</label><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button class="green-button" onclick="validatePassword()">ENTER</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <div class="input-container" id="input-screen" style="display: none;">
        <h1>Insert Populations</h1>
        <div id="cohort-inputs">
            <label>PPP: <input type="number" id="PPP" value="23"></label><br>
            <label>L1: <input type="number" id="L1" value="13"></label><br>
            <label>CC: <input type="number" id="CC" value="7"></label><br>
            <label>L2: <input type="number" id="L2" value="10"></label><br>
            <label>L3: <input type="number" id="L3" value="12"></label><br>
            <label>L4: <input type="number" id="L4" value="25"></label><br>
            <label>L5: <input type="number" id="L5" value="14"></label><br>
            <label>L6: <input type="number" id="L6" value="16"></label><br>
        </div>
        <button class="green-button" onclick="generateFormation()">Generate Formation</button>
    </div>

    <div class="grid-container" id="grid-screen" style="display: none;">
        <h1>Generated Formation</h1>
        <div id="grid-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
