<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Grid Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cohort Grid Layout Generator</h1>
    <form id="cohort-form">
        <!-- Input fields for cohorts -->
        <label for="L1">L1:</label><input type="number" id="L1" min="0" placeholder="Enter number"><br>
        <label for="L2">L2:</label><input type="number" id="L2" min="0" placeholder="Enter number"><br>
        <label for="L3">L3:</label><input type="number" id="L3" min="0" placeholder="Enter number"><br>
        <label for="L4">L4:</label><input type="number" id="L4" min="0" placeholder="Enter number"><br>
        <label for="L5">L5:</label><input type="number" id="L5" min="0" placeholder="Enter number"><br>
        <label for="L6">L6:</label><input type="number" id="L6" min="0" placeholder="Enter number"><br>
        <label for="CC">CC:</label><input type="number" id="CC" min="0" placeholder="Enter number"><br>
        <label for="PPP">PPP:</label><input type="number" id="PPP" min="0" placeholder="Enter number"><br>
        <button type="button" onclick="generateGrid()">Generate Grid</button>
    </form>

    <!-- Grid display -->
    <h2>Generated Grid:</h2>
    <div id="grid" class="grid"></div>

    <script src="script.js"></script>
</body>
</html>
