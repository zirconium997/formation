<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defile Formations</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling for the Grid */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            font-size: 14px;
            table-layout: fixed;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 14px;
        }

        /* Color Coding for Cohorts */
        td[style*="background-color: yellow"] { color: #333; }
        td[style*="background-color: blue"] { color: #fff; }
        td[style*="background-color: orange"] { color: #fff; }
        td[style*="background-color: green"] { color: #fff; }
        td[style*="background-color: gray"] { color: #fff; }
        td[style*="background-color: lightgray"] { color: #333; }
        td[style*="background-color: lightblue"] { color: #333; }
        td[style*="background-color: tan"] { color: #333; }
        td[style*="background-color: white"] { color: #333; }

        /* Line Number Styling */
        td:last-child {
            font-size: 12px;
            font-weight: normal;
            color: #666;
        }

        /* Input Screen Styling */
        #input-screen {
            display: block;
            text-align: center;
            padding: 20px;
        }

        #grid-screen {
            display: none;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-size: 14px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        form input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            td {
                width: 40px;
                height: 40px;
                font-size: 12px;
            }

            form input {
                font-size: 12px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Defile Formations</h1>
    <div class="container">
        <div id="input-screen">
            <form onsubmit="generateFormation(event); return false;">
                <label for="PPP">PPP:</label>
                <input type="number" id="PPP" placeholder="Enter PPP count" required>
                <label for="L1">L1:</label>
                <input type="number" id="L1" placeholder="Enter L1 count" required>
                <label for="CC">CC:</label>
                <input type="number" id="CC" placeholder="Enter CC count" required>
                <label for="L2">L2:</label>
                <input type="number" id="L2" placeholder="Enter L2 count" required>
                <label for="L3">L3:</label>
                <input type="number" id="L3" placeholder="Enter L3 count" required>
                <label for="L4">L4:</label>
                <input type="number" id="L4" placeholder="Enter L4 count" required>
                <label for="L5">L5:</label>
                <input type="number" id="L5" placeholder="Enter L5 count" required>
                <label for="L6">L6:</label>
                <input type="number" id="L6" placeholder="Enter L6 count" required>
                <button type="submit">Generate Grid</button>
            </form>
        </div>
        <div id="grid-screen">
            <div id="grid-output"></div>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>
    <script>
        function generateFormation(event) {
            event.preventDefault();
            
            // Get user inputs for cohort sizes
            const cohorts = {
                PPP: parseInt(document.getElementById("PPP").value) || 0,
                L1: parseInt(document.getElementById("L1").value) || 0,
                CC: parseInt(document.getElementById("CC").value) || 0,
                L2: parseInt(document.getElementById("L2").value) || 0,
                L3: parseInt(document.getElementById("L3").value) || 0,
                L4: parseInt(document.getElementById("L4").value) || 0,
                L5: parseInt(document.getElementById("L5").value) || 0,
                L6: parseInt(document.getElementById("L6").value) || 0,
            };

            const columns = 8;
            const totalPeople = Object.values(cohorts).reduce((a, b) => a + b, 0);
            const rows = Math.ceil(totalPeople / columns);
            const grid = Array.from({ length: rows }, () => Array(columns).fill("EMPTY"));

            // Add cohorts logic here (adjusted from your previous script)
            // ...

            const colors = {
                PPP: "yellow",
                CC: "blue",
                L1: "gray",
                L2: "lightgray",
                L3: "lightblue",
                L4: "orange",
                L5: "green",
                L6: "tan",
                EMPTY: "white",
            };

            const gridOutput = document.getElementById("grid-output");
            let tableHTML = "<table>";

            grid.forEach((row, rowIndex) => {
                tableHTML += "<tr>";
                row.forEach(cell => {
                    tableHTML += `<td style="background-color: ${colors[cell]};">${cell}</td>`;
                });
                tableHTML += `<td>Line ${rowIndex + 1}</td>`;
                tableHTML += "</tr>";
            });

            tableHTML += "</table>";
            gridOutput.innerHTML = tableHTML;

            document.getElementById("input-screen").style.display = "none";
            document.getElementById("grid-screen").style.display = "block";
        }
    </script>
</body>
</html>
