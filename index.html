<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Entry Screen -->
    <div id="password-screen" class="centered">
        <div class="container">
            <h1>Password Protected</h1>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="validatePassword()" class="green-button">SUBMIT</button>
            <p id="error-message" style="color: red; font-weight: bold;"></p>
        </div>
    </div>

    <!-- Cohort Population Entry Screen -->
    <div id="input-screen" style="display: none;" class="centered">
        <div class="container">
            <h1>Cohort Populations</h1>
            <table>
                <tr>
                    <td><label for="PPP">PPP:</label></td>
                    <td><input type="number" id="PPP" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L1">L1:</label></td>
                    <td><input type="number" id="L1" min="0"></td>
                </tr>
                <tr>
                    <td><label for="CC">CC:</label></td>
                    <td><input type="number" id="CC" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L2">L2:</label></td>
                    <td><input type="number" id="L2" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L3">L3:</label></td>
                    <td><input type="number" id="L3" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L4">L4:</label></td>
                    <td><input type="number" id="L4" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L5">L5:</label></td>
                    <td><input type="number" id="L5" min="0"></td>
                </tr>
                <tr>
                    <td><label for="L6">L6:</label></td>
                    <td><input type="number" id="L6" min="0"></td>
                </tr>
            </table>
            <button onclick="generateFormation()">Generate Formation</button>
        </div>
    </div>

    <!-- Generated Grid Display Screen -->
    <div id="grid-screen" style="display: none;" class="centered">
        <div class="container">
            <h1>Generated Grid</h1>
            <table id="grid-output" border="1" style="border-collapse: collapse;"></table>
            <button onclick="location.reload()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
