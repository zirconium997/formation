<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Cohort Grid</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #444;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        /* Center the entire interface */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Protected</h1>
        <form id="password-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">ENTER</button>
        </form>
    </div>

    <script>
        const password = "DefileFormation"; // Replace with your desired password

        document.getElementById("password-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === password) {
                alert("Password correct! Proceeding...");
                document.querySelector(".container").innerHTML = `
                    <h1>Access Granted</h1>
                    <p>Redirecting to the next step...</p>`;
                // Insert logic here to show the population form or redirect
            } else {
                alert("Incorrect password. Try again.");
            }
        });
    </script>
</body>
</html>
