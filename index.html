<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cohort-inputs" style="text-align: center; margin-top: 50px;">
        <h1>Insert Cohort Populations</h1>
        <table>
            <tr><td>PPP:</td><td><input id="PPP" type="number" /></td></tr>
            <tr><td>L1:</td><td><input id="L1" type="number" /></td></tr>
            <tr><td>CC:</td><td><input id="CC" type="number" /></td></tr>
            <tr><td>L2:</td><td><input id="L2" type="number" /></td></tr>
            <tr><td>L3:</td><td><input id="L3" type="number" /></td></tr>
            <tr><td>L4:</td><td><input id="L4" type="number" /></td></tr>
            <tr><td>L5:</td><td><input id="L5" type="number" /></td></tr>
            <tr><td>L6:</td><td><input id="L6" type="number" /></td></tr>
        </table>
        <button id="generate-grid">Generate Grid</button>
    </div>

    <div id="grid-container" style="margin: 50px auto; text-align: center;">
        <table id="grid-table" border="1" style="margin: 0 auto; border-collapse: collapse;"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
