<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Formation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #fff;
        }
        td.PPP { background-color: yellow; color: black; }
        td.L1 { background-color: grey; }
        td.CC { background-color: blue; }
        td.L2 { background-color: lightgrey; color: black; }
        td.L3 { background-color: lightblue; color: black; }
        td.L4 { background-color: orange; }
        td.L5 { background-color: green; }
        td.L6 { background-color: tan; color: black; }
        td.EMPTY { background-color: white; color: black; }
    </style>
</head>
<body>

    <!-- Password Screen -->
    <div id="password-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-button">Submit</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <!-- Input Screen -->
    <div id="input-screen" class="hidden">
        <h2>Enter Cohort Sizes</h2>
        <form>
            <label>PPP: <input type="number" id="PPP" placeholder="23"></label><br>
            <label>L1: <input type="number" id="L1" placeholder="13"></label><br>
            <label>CC: <input type="number" id="CC" placeholder="7"></label><br>
            <label>L2: <input type="number" id="L2" placeholder="10"></label><br>
            <label>L3: <input type="number" id="L3" placeholder="12"></label><br>
            <label>L4: <input type="number" id="L4" placeholder="25"></label><br>
            <label>L5: <input type="number" id="L5" placeholder="14"></label><br>
            <label>L6: <input type="number" id="L6" placeholder="16"></label><br>
            <button id="generate-button">Generate Grid</button>
        </form>
    </div>

    <!-- Grid Screen -->
    <div id="grid-screen" class="hidden">
        <h2>Generated Grid</h2>
        <table id="grid-output"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
